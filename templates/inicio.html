

<div style="width: 100%; margin-top: 30px; display: flex;">

{% for tienda in tienda %}
	
	<a href="{% url 'producto_ver' tienda.pk  %}">
	<div style="background:#fafafa; width: 30%; ">
		
		<img src="{{ tienda.img.url }}" style="width: 300px; height: 300px;">	

		<div style="width: 100%;">
		<p style="width: 100%;">
			{{tienda.titulo}}
		</p>

		<p style="width: 100%;">
			{{tienda.descripcion|truncatechars_html:50}}
		</p>
		</div>

	</div>
	</a>
	

{% endfor %}

</div>
